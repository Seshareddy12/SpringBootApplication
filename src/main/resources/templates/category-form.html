<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <br>
<h3 class="h4 mb-4">Category Form</h3>
    <br>
    <form action="#" th:action="@{/category/addCategory}" th:object="${category}" method="POST">
        <input type="hidden" th:field="*{id}">
        <label> Name : </label>
        <div class="form-inline">
            <input type="text" th:field="*{name}" class="form-contol mb-4 col-4" placeholder="Name">
            <span th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"
                  class="badge badge-danger ml-2 mb-4"></span>
        </div>
        <label> Description </label>
        <div class="form-inline">
            <input type="text" th:field="*{description}" class="form-contol mb-4 col-4" placeholder="Description">
            <span th:if="${#fields.hasErrors('description')}"
                  th:errors="*{description}"
                  class="badge badge-danger ml-2 mb-4"></span>
        </div>
        <input type="submit" class="btn btn-info col-2" value="Save">
    </form>
    <br>
    <a th:href="'/category/list'" class="link"> <- Back to Categories</a>
</div>
</body>
</html>
